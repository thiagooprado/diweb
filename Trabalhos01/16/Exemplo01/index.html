<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo01</title>
</head>
<body>
    <h1>Trabalhando com input e outros tipos</h1>
    <form method="get">
        <label for="numero">NÃºmero</label>
        <input type="number" name="numero" id="numero" min="5" max="10" value="5" 
        required autofocus>
        <br>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" required placeholder="(dd)9.0000.0000">
        <hr>
        <label for="datadenascimento">Data de Nascimento</label>
        <input type="date" name="datadenascimento" id="datadenascimento" min="1970-01-01">
        <br>
        <label for="dataehora">Data e Hora</label>
        <input type="datetime-local" name="datahora" id="hora" value="08:00" min="07:00" max="18:00">
        <hr>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        
    </form>
</body>
</html>

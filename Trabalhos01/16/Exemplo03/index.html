<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exemplo03</title>
</head>
<body>
    <h1>Trabalhando com formulários - textarea e type</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text"
        name="nome"
        id="nome"
        placeholder="informe seu nome"
        size="50"
        required autofocus>
        <br>
        <label for="email">E-mail</label>
        <input type="email"
        name="email"
        id="email"
        placeholder="informe seu email"
        size="50"
        required >
        <br>
        <label tipo="Tipo"></label>
        <select name="tipo" id="tipo">
            <option>Tipo</option>
            <option value="elogio">Elogio</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        <hr>
        <label for="descricao">Descrição</label>
        <br>
        <textarea name="descricao" id="descricao" cols="50" rows="5"></textarea>
        <hr>
        <label for="anexo">Anexo</label> <br>
        <input type="file" name="anexo" id="anexo" accept="application/pdf">
        <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>

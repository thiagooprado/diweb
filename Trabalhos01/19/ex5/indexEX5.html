<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Exemplo 05</title>
</head>

<body>
    <h1>Trabalhando com tabelas - Atributo rowspan</h1>
    <br>
    <h2>Tabela sem utilizar atributo rowspan</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Coca-cola</td>
                <td>40</td>
                <td>R$ 4,50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Fantas</td>
                <td>20</td>
                <td>R$ 4,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>60</td>
                <td>R$ 8,50</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>

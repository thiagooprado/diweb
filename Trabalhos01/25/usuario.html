<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div class="container mt-5">
      <h1 class="text-center mb-5 title-custom">
        Sistema de Usuários
      </h1>

     
      <div class="row">
       
        <div class="col-12 mb-5">
        
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Cadastrar Novo Usuário</h4>
            </div>
            <div class="card-body">
              <form>
                
                <div class="mb-3">
                  <label for="inputNome" class="form-label"
                    >Nome Completo</label
                  >
                  
                  <input
                    type="text"
                    class="form-control"
                    id="inputNome"
                    placeholder="Ex: Maria da Silva"
                    required
                  />
                </div>

               
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Ex: email@dominio.com"
                    required
                  />
                </div>

                
                <div class="mb-3">
                  <label for="selectCargo" class="form-label">Cargo</label>
                  <select class="form-select" id="selectCargo" required>
                    <option selected disabled value="">Selecione...</option>
                    <option>Desenvolvedor</option>
                    <option>Analista</option>
                    <option>Gerente</option>
                  </select>
                </div>

               
                <button type="submit" class="btn btn-success w-100 mt-3">
                  Cadastrar
                </button>
                <a href="index.html" class="btn btn-outline-dark w-100 mt-3">Voltar</a>
              </form>
            </div>
          </div>
        </div>

     
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
